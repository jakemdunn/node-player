<script type="text/ng-template" id="track-view">
	<ul class="track-view">
		<li class="track" ng-repeat="song in filtered"><ng-include src="'track-info'"></ng-include></li>
	</ul>
</script>

<script type="text/ng-template" id="album-view">
	<div ng-class="{expanded:expanded}">
		<ul class="album-view">
			<li class="album" ng-repeat="song in filtered">
				<div class="album-content" ng-click="expandAlbum(song,$event)">
					<img ng-src="{{song.doc.thumbImage}}">
					<div class="meta">
						<div class="centered">
							<h3>{{song.doc.artist}}</h3>
							<h4>{{song.doc.album}}</h4>
						</div>
					</div>
				</div>

				<ul class="expanded-album" ng-if="$index == expandedIndex && expanded">
					<li class="track"  ng-repeat="song in expanded"><ng-include src="'track-info'"></ng-include></li>
				</ul>
			</li>
		</ul>
	</div>
</script>

<script type="text/ng-template" id="track-info">
	<p>
		<span>{{song.doc.title}}</span>
		<span>{{song.doc.length * 1000 | duration:'mm:ss' }}</span>
		<ng-include src="'track-rating'"></ng-include>
	</p>
</script>

<script type="text/ng-template" id="track-rating">
	<span class="stars rated-{{song.doc.rating}}">
		<span class="star star-1" data-rating="1"><span class="content"></span>
		<span class="star star-2" data-rating="2"><span class="content"></span>
		<span class="star star-3" data-rating="3"><span class="content"></span>
		<span class="star star-4" data-rating="4"><span class="content"></span>
		<span class="star star-5" data-rating="5"><span class="content"></span>
		</span>
		</span>
		</span>
		</span>
		</span>
	</span>
</script>
